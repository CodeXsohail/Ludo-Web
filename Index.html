<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Ludo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <main class="main-for-desktop">
        <div class="dice-box-g">
            <div class="dice-pic"><i class="fa-solid fa-chess-pawn pawn-g-pic"></i></div>
            <div class="dice-container"><div class="main-dice md1"><i class="fa-solid fa-dice-one"></i></div></div>
        </div>
        <div class="player green">
            <div class="player-innerbox">
                <div class="player-innercircle-g circle1"><i class="fa-solid fa-chess-pawn pawn-g pawn-g1-off"></i></div>
                <div class="player-innercircle-g circle2"><i class="fa-solid fa-chess-pawn pawn-g pawn-g2-off"></i></div>
                <div class="player-innercircle-g circle3"><i class="fa-solid fa-chess-pawn pawn-g pawn-g3-off"></i></div>
                <div class="player-innercircle-g circle4"><i class="fa-solid fa-chess-pawn pawn-g pawn-g4-off"></i></div>
            </div>
        </div>
        <div class="field yellow-field">
            <div class="shells y-shell1"></div>
            <div class="shells y-shell2"><i class="fa-solid fa-arrow-down yellow-arrow"></i></div>
            <div class="shells y-shell3"></div>
            <div class="shells y-shell4"><i class="fa-regular fa-star stamp"></i></div>
            <div class="shells y-shell5"></div>
            <div class="shells y-shell6"></div>
            <div class="shells y-shell7"></div>
            <div class="shells y-shell8"></div>
            <div class="shells y-shell9"></div>
            <div class="shells y-shell10"></div>
            <div class="shells y-shell11"></div>
            <div class="shells y-shell12"></div>
            <div class="shells y-shell13"></div>
            <div class="shells y-shell14"></div>
            <div class="shells y-shell15"></div>
            <div class="shells y-shell16"></div>
            <div class="shells y-shell17"></div>
            <div class="shells y-shell18"></div>
        </div>
        <div class="dice-box-y">
            <div class="dice-pic"><i class="fa-solid fa-chess-pawn pawn-y-pic"></i></div>
            <div class="dice-container"><div class="main-dice  md2"></div></div>
        </div>
        <div class="player yellow">
            <div class="player-innerbox">
                <div class="player-innercircle-y circle1"><i class="fa-solid fa-chess-pawn pawn-y pawn-y1-off"></i></div>
                <div class="player-innercircle-y circle2"><i class="fa-solid fa-chess-pawn pawn-y pawn-y2-off"></i></div>
                <div class="player-innercircle-y circle3"><i class="fa-solid fa-chess-pawn pawn-y pawn-y3-off"></i></div>
                <div class="player-innercircle-y circle4"><i class="fa-solid fa-chess-pawn pawn-y pawn-y4-off"></i></div>
            </div>
        </div>
        <div class="field blue-field">
            <div class="shells b-shell16"></div>
            <div class="shells b-shell13"></div>
            <div class="shells b-shell10"></div>
            <div class="shells b-shell7"></div>
            <div class="shells b-shell4"><i class="fa-regular fa-star stamp"></i></div>
            <div class="shells b-shell3"></div>
            <div class="shells b-shell17"></div>
            <div class="shells b-shell14"></div>
            <div class="shells b-shell11"></div>
            <div class="shells b-shell8"></div>
            <div class="shells b-shell5"></div>
            <div class="shells b-shell2"><i class="fa-solid fa-arrow-left blue-arrow"></i></div>
            <div class="shells b-shell18"></div>
            <div class="shells b-shell15"></div>
            <div class="shells b-shell12"></div>
            <div class="shells b-shell9"></div>
            <div class="shells b-shell6"></div>
            <div class="shells b-shell1"></div>
        </div>
        <div class="dice-box-b">
            <div class="dice-pic"><i class="fa-solid fa-chess-pawn pawn-b-pic"></i></div>
            <div class="dice-container"><div class="main-dice  md3"></div></div>
        </div>
        <div class="player blue">
            <div class="player-innerbox">
                <div class="player-innercircle-b circle1"><i class="fa-solid fa-chess-pawn pawn-b pawn-b1-off"></i></div>
                <div class="player-innercircle-b circle2"><i class="fa-solid fa-chess-pawn pawn-b pawn-b2-off"></i></div>
                <div class="player-innercircle-b circle3"><i class="fa-solid fa-chess-pawn pawn-b pawn-b3-off"></i></div>
                <div class="player-innercircle-b circle4"><i class="fa-solid fa-chess-pawn pawn-b pawn-b4-off"></i></div>
            </div>
        </div>
        <div class="field red-field">
            <div class="shells r-shell18"></div>
            <div class="shells r-shell17"></div>
            <div class="shells r-shell16"></div>
            <div class="shells r-shell15"></div>
            <div class="shells r-shell14"></div>
            <div class="shells r-shell13"></div>
            <div class="shells r-shell12"></div>
            <div class="shells r-shell11"></div>
            <div class="shells r-shell10"></div>
            <div class="shells r-shell9"></div>
            <div class="shells r-shell8"></div>
            <div class="shells r-shell7"></div>
            <div class="shells r-shell6"></div>
            <div class="shells r-shell5"></div>
            <div class="shells r-shell4"><i class="fa-regular fa-star stamp"></i></div>
            <div class="shells r-shell1"></div>
            <div class="shells r-shell2"><i class="fa-solid fa-arrow-up red-arrow"></i></div>
            <div class="shells r-shell3"></div>
        </div>
        <div class="dice-box-r">
            <div class="dice-pic"><i class="fa-solid fa-chess-pawn pawn-r-pic"></i></div>
            <div class="dice-container"><div class="main-dice  md4"></div></div>
        </div>
        <div class="player red">
            <div class="player-innerbox">
                <div class="player-innercircle-r circle1"><i class="fa-solid fa-chess-pawn pawn-r pawn-r1-off"></i></div>
                <div class="player-innercircle-r circle2"><i class="fa-solid fa-chess-pawn pawn-r pawn-r2-off"></i></div>
                <div class="player-innercircle-r circle3"><i class="fa-solid fa-chess-pawn pawn-r pawn-r3-off"></i></div>
                <div class="player-innercircle-r circle4"><i class="fa-solid fa-chess-pawn pawn-r pawn-r4-off"></i></div>
            </div>
        </div>
        <div class="field green-field">
            <div class="shells g-shell3"></div>
            <div class="shells g-shell6"></div>
            <div class="shells g-shell9"></div>
            <div class="shells g-shell12"></div>
            <div class="shells g-shell15"></div>
            <div class="shells g-shell18"></div>
            <div class="shells g-shell2"><i class="fa-solid fa-arrow-right green-arrow"></i></div>
            <div class="shells g-shell5"></div>
            <div class="shells g-shell8"></div>
            <div class="shells g-shell11"></div>
            <div class="shells g-shell14"></div>
            <div class="shells g-shell17"></div>
            <div class="shells g-shell1"></div>
            <div class="shells g-shell4"><i class="fa-regular fa-star stamp"></i></div>
            <div class="shells g-shell7"></div>
            <div class="shells g-shell10"></div>
            <div class="shells g-shell13"></div>
            <div class="shells g-shell16"></div>
        </div>
        <div class="home">
            <div class="part part1"></div>
            <div class="part part2"></div>
            <div class="part part3"></div>
            <div class="part part4"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
