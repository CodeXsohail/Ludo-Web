<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo-Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <main class="main-for-desktop">

        <div class="dice-box-g">
            <div class="dice-pic"><i class="fa-solid fa-chess-pawn pawn-g-pic"></i></div>
            <div class="dice-container"><div class="main-dice md1"><i class="fa-solid fa-dice-one"></i></div></div>
        </div>
        <div class="player green">

            <div class="player-innerbox">
                <div class="player-innercircle-g circle1"><i class="fa-solid fa-chess-pawn pawn-g g1-off token-g1"></i></div>

            </div>
        </div>
        <div class="field green-field">
            <div class="shells g-shell-1 y-shell38 b-shell25 r-shell12"></div>
            <div class="shells g-shell0 y-shell39 b-shell26 r-shell13 stamp"></div>
            <div class="shells g-shell1 y-shell40 b-shell27 r-shell14"></div>

            <div class="shells g-shell52"></div>

            <div class="shells g-shell48 y-shell35 b-shell22 r-shell9"></div>
            <div class="shells g-shell47 y-shell34 b-shell21 r-shell8 stamp"><i class="fa-regular fa-star"></i></div>
            <div class="shells g-shell46 y-shell33 b-shell20 r-shell7"></div>
            <div class="shells g-shell45 y-shell32 b-shell19 r-shell6"></div>
            <div class="shells g-shell44 y-shell31 b-shell18 r-shell5"></div>

        <div class="player yellow">

        <div class="field yellow-field">

        </div>
        <div class="player blue">
            <div class="player-innerbox">

                <div class="player-innercircle-b circle2"><i class="fa-solid fa-chess-pawn pawn-b b2-off token-b2"></i></div>

            <div class="shells b-shell44 g-shell18 y-shell5 r-shell31"></div>

            <div class="shells r-shell51"></div>
            <div class="shells r-shell48 g-shell35 y-shell22 b-shell9"></div>
            <div class="shells r-shell-1 g-shell38 y-shell25 b-shell12"></div>
            <div class="shells r-shell50 g-shell37 y-shell24 b-shell11"><i class="fa-solid fa-arrow-up red-arrow"></i></div>
            <div class="shells r-shell49 g-shell36 y-shell23 b-shell10"></div>

            <div class="part part1"></div>
            <div class="part part2"></div>
